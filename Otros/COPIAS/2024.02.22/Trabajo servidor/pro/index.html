            </div>
            <form name="formularioLogin" method="post" action="modelo/conexion.php" class="login-form">

        <script>
            // Obtener el parámetro 'error' de la URL
            const urlParams = new URLSearchParams(window.location.search);
            
            // Verificar si el parámetro 'error' está presente y es igual a 'credenciales'
            if (urlParams.has('error') && urlParams.get('error') === 'credenciales') {
                // Mostrar el mensaje de error
                document.getElementById('mensajeError').style.display = 'block';
            }
        </script>
